<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travelgram | Perfil de viagens</title>
  <link rel="stylesheet" href="styles/index.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
 <div class="bg-surface-color">
  <nav class="container">
  <a href="#" id="logo">
    <img src="assets/Logo.svg" alt="logotravelgram">
  </a>
  <ul>
    <li>
      <a href="#">
        <img src="assets/Icons/MagnifyingGlass.svg" alt="icone de lupa">
      </a>
    </li>
    <li><a href="#">Explorer</a></li>

    <li><a href="#">Minhas viagens</a></li>
    <li><a href="#">
      <img src="assets/Images/profile-pic.jpeg" alt="imagem de luiza costa e torre eifel"> 
    </a></li>
  </ul>
</nav>

  <header>
      <div class="container">
        <div id="profile">
          <img src="./assets/Images/profile-pic.jpeg" alt="foto luiza em frente a torre eiffel">
          <div>
            <h1>Luiza Costa</h1>
              <p> Amante de viagens, histórias e culturas.<br> Aqui estão algumas fotos da viagem que fiz vivendo 45 dias em 6 países da Europa.</p>
          </div>
          </div>
        <ul id="info">
              <li>
                <img src="assets/Icons/MapPin.svg" alt="icone de localizacao">
                <span> Florianópolis, SC</span>
              </li>
              <li>
                <img src="assets/Icons/AirplaneTilt.svg" alt="icone de aviao">
                <span> 9 países</span>
              </li>
              <li>
                <img src="assets/Icons/Image.svg" alt="icone de fotografia">
                <span>12 fotos</span>
              </li>
            </ul>
        </div>
      </div>
 </header>
 </div>
</body>
</html>
